<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobScrapper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>JobScrapper</h1>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Ready</span>
      </div>
    </header>

    <nav class="popup-nav">
      <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
      <button class="nav-btn" data-tab="settings">Settings</button>
      <button class="nav-btn" data-tab="profile">Profile</button>
    </nav>

    <!-- Dashboard Tab -->
    <div class="tab-content active" id="dashboard-tab">
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Jobs</h3>
          <span class="stat-number" id="total-jobs">0</span>
        </div>
        <div class="stat-card">
          <h3>Applied Today</h3>
          <span class="stat-number" id="applied-today">0</span>
        </div>
        <div class="stat-card">
          <h3>Success Rate</h3>
          <span class="stat-number" id="success-rate">0%</span>
        </div>
      </div>

      <div class="current-site">
        <h3>Current Site</h3>
        <div class="site-info">
          <span id="current-platform">Unknown</span>
          <span class="site-status" id="site-status">Not supported</span>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary" id="scan-btn">
          <span class="btn-icon">üîç</span>
          Scan Jobs
        </button>
        <button class="btn btn-secondary" id="auto-apply-btn">
          <span class="btn-icon">‚ö°</span>
          Auto Apply
        </button>
        <button class="btn btn-danger" id="stop-btn" disabled>
          <span class="btn-icon">‚èπÔ∏è</span>
          Stop
        </button>
      </div>

      <div class="recent-activity">
        <h3>Recent Activity</h3>
        <div class="activity-list" id="activity-list">
          <div class="activity-item">
            <span class="activity-time">No recent activity</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div class="tab-content" id="settings-tab">
      <div class="settings-section">
        <h3>Automation Settings</h3>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="auto-apply-enabled">
            <span class="checkmark"></span>
            Enable Auto Apply
          </label>
        </div>

        <div class="setting-item">
          <label class="setting-label">Max Applications per Day</label>
          <input type="number" id="max-applications" min="1" max="100" value="50">
        </div>

        <div class="setting-item">
          <label class="setting-label">Delay Between Applications (seconds)</label>
          <input type="number" id="application-delay" min="1" max="60" value="5">
        </div>
      </div>

      <div class="settings-section">
        <h3>Job Filters</h3>
        
        <div class="setting-item">
          <label class="setting-label">Target Positions</label>
          <textarea id="target-positions" placeholder="Software Engineer, Developer, Frontend, Backend (comma-separated)"></textarea>
        </div>

        <div class="setting-item">
          <label class="setting-label">Exclude Keywords</label>
          <textarea id="exclude-keywords" placeholder="senior, lead, manager (comma-separated)"></textarea>
        </div>

        <div class="setting-item">
          <label class="setting-label">Preferred Locations</label>
          <textarea id="preferred-locations" placeholder="Remote, New York, San Francisco (comma-separated)"></textarea>
        </div>
      </div>

      <div class="settings-actions">
        <button class="btn btn-primary" id="save-settings-btn">Save Settings</button>
        <button class="btn btn-secondary" id="reset-settings-btn">Reset to Default</button>
      </div>
    </div>

    <!-- Profile Tab -->
    <div class="tab-content" id="profile-tab">
      <div class="profile-section">
        <h3>Personal Information</h3>
        
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="profile-name" placeholder="John Doe">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="profile-email" placeholder="john@example.com">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="profile-phone" placeholder="+1 (555) 123-4567">
        </div>

        <div class="form-group">
          <label>LinkedIn Profile</label>
          <input type="url" id="profile-linkedin" placeholder="https://linkedin.com/in/johndoe">
        </div>

        <div class="form-group">
          <label>GitHub Profile</label>
          <input type="url" id="profile-github" placeholder="https://github.com/johndoe">
        </div>
      </div>

      <div class="profile-section">
        <h3>Application Materials</h3>
        
        <div class="form-group">
          <label>Resume URL</label>
          <input type="url" id="profile-resume" placeholder="https://drive.google.com/file/d/...">
          <small>Upload your resume to Google Drive or Dropbox and paste the public link</small>
        </div>

        <div class="form-group">
          <label>Cover Letter Template</label>
          <textarea id="profile-cover-letter" rows="6" placeholder="Dear Hiring Manager,

I am writing to express my interest in the [Job Title] position at [Company Name]..."></textarea>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn btn-primary" id="save-profile-btn">Save Profile</button>
        <button class="btn btn-secondary" id="test-autofill-btn">Test Autofill</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
