<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JobScrapper</title>
  <link rel="stylesheet" href="PopupStyles.css">
</head>
<body>
  <!-- React Root Container -->
  <div id="popup-root"></div>
  
  <!-- Fallback Content (shown if React fails to load) -->
  <noscript>
    <div class="popup-container">
      <header class="popup-header">
        <div class="logo">
          <img src="icons/icon32.png" alt="JobScrapper" />
          <h1>JobScrapper</h1>
        </div>
      </header>
      <div class="popup-content">
        <div style="text-align: center; padding: 40px 20px; color: #64748b;">
          <p>JavaScript is required to run this extension.</p>
          <p>Please enable JavaScript and reload.</p>
        </div>
      </div>
    </div>
  </noscript>

  <!-- React Entry Point -->
  <script type="module" src="index.jsx"></script>
</body>
</html>
